<div class="card">
  <div class="card-content row">
    <div class="col s12 post-title"><a href="{{ post.url }}">{{ post.title }}</a></div>
    {% if post.cover %}
    <div class="col s3"><img class="responsive-img" src="images/{{ post.cover }}" alt=""></div>
    <div class="col s9">
    {% else %}
    <div class="col s12">
    {% endif %}
      <h4>{{ post.date | date_to_string }} | <a href="{{ post.url }}#disqus_thread">&nbsp;</a></h4>
      {{ post.excerpt }}
    </div>
  </div>
</div>
