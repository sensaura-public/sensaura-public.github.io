markdown: redcarpet
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "strikethrough", "superscript", "tables"]
highlighter: pygments
#safe: true
exclude: [ "ghtools", "sass", "pages/README.txt", "apidocs/README.txt", "Gemfile", "Gemfile.lock" ]
paginate: 10
paginate_path: "/blog/page:num"

# Site information
name: Sensaura Project
url: http://sensaura.org

gems:
- jekyll-feed
- jekyll-sitemap

# Default values by directory
defaults:
  # Set the default section for the site
  -
    scope:
      path: ""
    values:
      section: "blog"
      master: "/"
      widgets: [ "slack", "recent", "adsense" ]
  # Set the default layout for posts
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  # Set the layout to use for tag pages
  -
    scope:
      path: "tags"
    values:
      layout: "tag"
  # Set the layout to use for static pages
  -
    scope:
      path: "pages"
    values:
      layout: "default"
  # Set the layout to use for API documentation
  -
    scope:
      path: "apidocs"
    values:
      layout: "apidocs"
